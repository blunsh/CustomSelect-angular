<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>CustomSelect</title>
    <link rel="stylesheet" href="main.css">

  </head>
  <body ng-app="angularApp" ng-controller="MainCtrl">
     
      <input type="text" ng-model="myFruit"  />
      <p> I like {{myFruit}}</p>
      
      <hr>

      <custom-select 
        ng-model="myFruit" 
        options="fruits" 
        default="apple" 
        placeholder="Select Yammy Fruit" 
        name="fruitName"
      ></custom-select>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script>
            var app = angular.module('angularApp', []);

              app.controller('MainCtrl', function ($scope) {
                $scope.fruits = {
                  'apple':'Яблоко',
                  'orange':'Апельсин',
                  'cherry':'Вишня'
                };
              });
        </script>
        <script src="../select.js"></script>
        
</body>
</html>
